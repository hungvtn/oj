<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Danh sách bài toán</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên bài toán</th>
                    <th>Điểm</th>
                    <th>Giới hạn thời gian</th>
                </tr>
            </thead>
            <tbody>
                {% for problem in problems %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ url_for('problem', problem_name=problem.name) }}">{{ problem.name }}</a></td>
                    <td>{{ problem.point }}</td>
                    <td>{{ problem.timeLimit }}s</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
