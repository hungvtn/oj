<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ problem_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Bài toán: {{ problem_name }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Dán mã nguồn của bạn:</label>
                <textarea name="code" id="code" class="form-control" rows="15" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Chấm bài</button>
        </form>
    </div>
</body>
</html>
